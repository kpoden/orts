<style>

    body {
        background: #000;
    }
    .widget-soc {
        position: fixed;
        right: 35px;
        bottom: 35px;
        min-width: 50px;
        min-height: 50px;
    }

    .widget-soc--wrap {
        
    }

    .widget-soc-item {
        position: absolute;
        bottom: 0;
        right: 0;
        background: #F2F2F2;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        transition: .3s;
        cursor: pointer;
    }

    .widget-soc-link {
        display: block;
        position: relative;
        width: 100%;
        height: 100%;
    }

    .widget-soc-link svg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
    }

    .closed {
        bottom: 0 !important;
        right: 0 !important;
    }

    .closed:not(.widget-spoiler) {
        opacity: 0;
    }

    .closed .collapsed {
        opacity: 1;
    }

    .closed .expanded {
        opacity: 0;
    }

    .expanded {
        opacity: 1;
        transition: .1s;
    }

    .collapsed {
        opacity: 0;
        transition: .1s;
    }


</style>

<script>
    const spoiler = document.querySelector('.widget-spoiler');
    const widgets = document.querySelectorAll('.widget-soc-item');
    spoiler.addEventListener('click', () => {
        widgets.forEach(w => {
            if(w.classList.contains('closed')) {
                w.classList.remove('closed');
            } else {
                w.classList.add('closed');
            }
        })
    })
</script>
